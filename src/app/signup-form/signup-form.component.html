<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input forControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger"> password is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input forControlName="password" id="password" type="text" class="form-control">

    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
